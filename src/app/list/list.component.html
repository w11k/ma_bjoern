<mat-list role="list">
  <mat-list-item (click)="presentActionSheet(item)" *ngFor="let item of getItems()" role="listitem">
    <mat-checkbox (change)="toggleItem(item.id, $event)"
                  (click)="$event.stopPropagation()"
                  [ngModel]="item.completed">
    </mat-checkbox>
    <span class="label">{{item.title}}</span>
  </mat-list-item>
</mat-list>
<button mat-fab (click)="presentAlertPrompt()">
  <mat-icon aria-label="Add todo">add</mat-icon>
</button>
