<app-toolbar>Todo-App</app-toolbar>

<div role="listbox">
  <paper-item *ngFor="let p of appPages"
              [routerLink]="[p.url]"
              (click)="menuItemClicked()"
              class="border_bottom">
    <iron-icon [icon]="p.icon"></iron-icon>
    {{p.title}}
    <paper-ripple></paper-ripple>
  </paper-item>
</div>
