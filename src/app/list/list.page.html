<ion-list>
    <ion-item *ngFor="let item of getItems()" (click)="presentActionSheet(item.id)">
        <ion-checkbox slot="start" [ngModel]="item.completed" (ionChange)="toggleItem(item.id, $event)" (click)="$event.stopPropagation()"></ion-checkbox>
        <ion-label>{{item.title}}</ion-label>
    </ion-item>
</ion-list>
