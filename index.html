<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Todo-App</title>
    <meta name="description" content="This is a Todo-App.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="manifest" href="./site.webmanifest">
    <meta name="application-name" content="Todo-App">
    <meta name="theme-color" content="#0129c7">

    <link rel="shortcut icon" href="./favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <meta name="apple-mobile-web-app-title" content="Todo-App">
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="mask-icon" href="./assets/images/safari-pinned-tab.svg" color="#0129c7">

    <meta name="msapplication-TileColor" content="#0129c7">
    <meta name="msapplication-config" content="./browserconfig.xml">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body unresolved>
<noscript>This page needs JavaScript!</noscript>

<app-drawer-layout>
    <app-drawer slot="drawer">
        <app-toolbar>Todo-App</app-toolbar>
    </app-drawer>
    <app-header-layout>
        <app-header slot="header" reveals effects="waterfall">
            <app-toolbar>
                <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
                <div main-title>Todo-App</div>
            </app-toolbar>
        </app-header>
        <iron-pages id="page_navigator"></iron-pages>
    </app-header-layout>
</app-drawer-layout>

<template id="tabbar.html">
    <div id="page_tabbar">
        <paper-tabs>
            <paper-tab myTabIndex="0">All</paper-tab>
            <paper-tab myTabIndex="1">Active</paper-tab>
            <paper-tab myTabIndex="2">Completed</paper-tab>
        </paper-tabs>
        <iron-pages>
            <div>Page 1</div>
            <div>Page 2</div>
            <div>Page 3</div>
        </iron-pages>
    </div>
</template>

<template id="settings.html">
    <div id="page_settings">Test1</div>
</template>

<template id="about.html">
    <div id="page_about">Test2</div>
</template>

</html>
