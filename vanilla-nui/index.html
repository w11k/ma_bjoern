<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Todo-App</title>
    <meta name="description" content="This is a Todo-App.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="manifest" href="./site.webmanifest">
    <meta name="application-name" content="Todo-App">
    <meta name="theme-color" content="#0129c7">

    <link rel="shortcut icon" href="./favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <meta name="apple-mobile-web-app-title" content="Todo-App">
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="mask-icon" href="./assets/images/safari-pinned-tab.svg" color="#0129c7">

    <meta name="msapplication-TileColor" content="#0129c7">
    <meta name="msapplication-config" content="./browserconfig.xml">
    <link rel="stylesheet" href="style.46f7bab7e6728269f54d.css?9fdb341a52d1711e7ccc">
</head>
<body>
<noscript>This page needs JavaScript!</noscript>
<ons-page id="page_splitter">
    <ons-splitter>
        <ons-splitter-side page="menu.html" side="left" collapse swipeable></ons-splitter-side>
        <ons-splitter-content>
            <ons-navigator></ons-navigator>
        </ons-splitter-content>
    </ons-splitter>
</ons-page>

<template id="menu.html">
    <ons-page id="page_menu">
        <ons-list>
            <ons-list-item action="open-home" tappable>
                Home
            </ons-list-item>
            <ons-list-item action="open-settings" tappable>
                Settings
            </ons-list-item>
            <ons-list-item action="open-about" tappable>
                About
            </ons-list-item>
        </ons-list>
    </ons-page>
</template>

<template id="tabbar.html">
    <ons-page id="page_tabbar">
        <ons-toolbar>
            <div class="left">
                <ons-toolbar-button action="open-menu">
                    <ons-icon icon="ion-ios-menu, material:ion-md-menu"></ons-icon>
                </ons-toolbar-button>
            </div>

            <div class="center">Todos</div>

            <div class="right">
                <ons-if platform="ios other">
                    <ons-toolbar-button action="new-todo">
                        <ons-icon icon="ion-ios-add, material:ion-md-add"></ons-icon>
                    </ons-toolbar-button>
                </ons-if>
            </div>
        </ons-toolbar>
        <ons-if platform="android">
            <ons-fab position="right bottom" action="new-todo">
                <ons-icon icon="ion-md-add"></ons-icon>
            </ons-fab>
        </ons-if>
        <ons-tabbar swipeable position="auto">
            <ons-tab page="all.html" label="All" icon="fa-list-ul, material:fa-list" badge="7" active>
            </ons-tab>
            <ons-tab page="active.html" label="Active" icon="ion-ios-radio-button-off, material:ion-md-square-outline">
            </ons-tab>
            <ons-tab page="completed.html" label="Completed"
                     icon="ion-ios-checkmark-circle-outline, material:ion-md-checkbox-outline">
            </ons-tab>
        </ons-tabbar>
    </ons-page>
</template>

<template id="all.html">
    <ons-page id="page_all">
        <ons-list class="todo-list"></ons-list>
    </ons-page>
</template>

<template id="active.html">
    <ons-page id="page_active">
        <ons-list class="todo-list"></ons-list>
    </ons-page>
</template>

<template id="completed.html">
    <ons-page id="page_completed">
        <ons-list class="todo-list"></ons-list>
    </ons-page>
</template>

<template id="settings.html">
    <ons-page id="page_settings">
        <ons-toolbar>
            <div class="left">
                <ons-toolbar-button action="open-menu">
                    <ons-icon icon="ion-ios-menu, material:ion-md-menu"></ons-icon>
                </ons-toolbar-button>
            </div>

            <div class="center">Settings</div>

            <div class="right">
            </div>
        </ons-toolbar>
        Test1
    </ons-page>
</template>

<template id="about.html">
    <ons-page id="page_about">
        <ons-toolbar>
            <div class="left">
                <ons-toolbar-button action="open-menu">
                    <ons-icon icon="ion-ios-menu, material:ion-md-menu"></ons-icon>
                </ons-toolbar-button>
            </div>

            <div class="center">About</div>

            <div class="right">
            </div>
        </ons-toolbar>
        Test2
    </ons-page>
</template>

<script src="main.cc92f3278709985ea75f.js?9fdb341a52d1711e7ccc"></script>
</body>
</html>
