<ng-container *ngFor="let item of getItems()">
  <vaadin-context-menu #menu>
    <paper-item [attr.data-id]="item.id">
      <div class="test-row">
        <div class="test-column">
          <div>
            <div>
              <div>
                <div>
                  <input type="checkbox"/>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="test-column">
          <div>
            <div>
              <div>
                <div>
                  <div>
                    <span class="label">Test</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="test-column">
          <div>
            <div>
              <div>
                <div>
                  <div class="animation-square"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="test-column">
          <div>
            <div>
              <div>
                <div>
                  <div>
                    <img src="favicon.ico"/>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </paper-item>
  </vaadin-context-menu>
</ng-container>
<paper-fab (click)="presentAlertPrompt()" class="bottom_right" icon="add"></paper-fab>
