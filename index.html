<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Todo-App</title>
    <meta name="description" content="This is a Todo-App.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="manifest" href="./site.webmanifest">
    <meta name="application-name" content="Todo-App">
    <meta name="theme-color" content="#0129c7">

    <link rel="shortcut icon" href="./favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <meta name="apple-mobile-web-app-title" content="Todo-App">
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="mask-icon" href="./assets/images/safari-pinned-tab.svg" color="#0129c7">

    <meta name="msapplication-TileColor" content="#0129c7">
    <meta name="msapplication-config" content="./browserconfig.xml">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
<noscript>This page needs JavaScript!</noscript>
<div class="bmd-layout-container bmd-drawer-f-l bmd-drawer-overlay">
    <header class="bmd-layout-header">
        <div class="navbar navbar-dark bg-primary">
            <button class="navbar-toggler position-absolute" type="button" data-toggle="drawer" data-target="#dw-s2">
                <span class="sr-only">Toggle drawer</span>
                <i class="material-icons">menu</i>
            </button>
            <span class="nav navbar-brand mx-auto">
                Todo-App
            </span>
        </div>
    </header>
    <div id="dw-s2" class="bmd-layout-drawer bg-faded">
        <header>
            <a class="navbar-brand">Todo-App</a>
        </header>
        <div class="list-group">
            <a href="#/all" class="list-group-item list-group-item-action">Home</a>
            <a href="#/settings" class="list-group-item list-group-item-action">Settings</a>
            <a href="#/about" class="list-group-item list-group-item-action">About</a>
        </div>
    </div>
    <main class="bmd-layout-content">
        <div id="navigator">

            <ul class="nav nav-tabs nav-justified" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#/all" role="tab" aria-controls="all" aria-selected="true">All</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#/active" role="tab" aria-controls="active" aria-selected="false">Active</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#/completed" role="tab" aria-controls="completed" aria-selected="false">Completed</a>
                </li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane fade show active" id="/all" role="tabpanel" aria-labelledby="all-tab">All</div>
                <div class="tab-pane fade" id="/active" role="tabpanel" aria-labelledby="active-tab">Active</div>
                <div class="tab-pane fade" id="/completed" role="tabpanel" aria-labelledby="completed-tab">Completed</div>
            </div>

        </div>
    </main>
</div>

<template id="tabbar.html">
    <ons-page id="page_tabbar">
        <ons-toolbar>
            <div class="left">
                <ons-toolbar-button action="open-menu">
                    <ons-icon icon="ion-ios-menu, material:ion-md-menu"></ons-icon>
                </ons-toolbar-button>
            </div>

            <div class="center">Todos</div>

            <div class="right">
                <ons-if platform="ios other">
                    <ons-toolbar-button action="new-todo">
                        <ons-icon icon="ion-ios-add, material:ion-md-add"></ons-icon>
                    </ons-toolbar-button>
                </ons-if>
            </div>
        </ons-toolbar>
        <ons-if platform="android">
            <ons-fab position="right bottom" action="new-todo">
                <ons-icon icon="ion-md-add"></ons-icon>
            </ons-fab>
        </ons-if>
        <ons-tabbar swipeable position="auto">
            <ons-tab page="all.html" label="All" icon="fa-list-ul, material:fa-list" badge="7" active>
            </ons-tab>
            <ons-tab page="active.html" label="Active" icon="ion-ios-radio-button-off, material:ion-md-square-outline">
            </ons-tab>
            <ons-tab page="completed.html" label="Completed"
                     icon="ion-ios-checkmark-circle-outline, material:ion-md-checkbox-outline">
            </ons-tab>
        </ons-tabbar>
    </ons-page>
</template>

<template id="all.html">
    <ons-page id="page_all">
        <ons-list class="todo-list"></ons-list>
    </ons-page>
</template>

<template id="active.html">
    <ons-page id="page_active">
        <ons-list class="todo-list"></ons-list>
    </ons-page>
</template>

<template id="completed.html">
    <ons-page id="page_completed">
        <ons-list class="todo-list"></ons-list>
    </ons-page>
</template>

<template id="settings.html">
    <ons-page id="page_settings">
        <ons-toolbar>
            <div class="left">
                <ons-toolbar-button action="open-menu">
                    <ons-icon icon="ion-ios-menu, material:ion-md-menu"></ons-icon>
                </ons-toolbar-button>
            </div>

            <div class="center">Settings</div>

            <div class="right">
            </div>
        </ons-toolbar>
        Test1
    </ons-page>
</template>

<template id="about.html">
    <ons-page id="page_about">
        <ons-toolbar>
            <div class="left">
                <ons-toolbar-button action="open-menu">
                    <ons-icon icon="ion-ios-menu, material:ion-md-menu"></ons-icon>
                </ons-toolbar-button>
            </div>

            <div class="center">About</div>

            <div class="right">
            </div>
        </ons-toolbar>
        Test2
    </ons-page>
</template>

</body>
</html>
