<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Todo-App</title>
    <meta name="description" content="This is a Todo-App.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="manifest" href="./site.webmanifest">
    <meta name="application-name" content="Todo-App">
    <meta name="theme-color" content="#0129c7">

    <link rel="shortcut icon" href="./favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <meta name="apple-mobile-web-app-title" content="Todo-App">
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="mask-icon" href="./assets/images/safari-pinned-tab.svg" color="#0129c7">

    <meta name="msapplication-TileColor" content="#0129c7">
    <meta name="msapplication-config" content="./browserconfig.xml">
    <link rel="stylesheet" type="text/css" href="./style.css">

    <script src="//unpkg.com/@webcomponents/webcomponentsjs@2.0.0/webcomponents-loader.js"></script>
</head>
<body unresolved>
<noscript>This page needs JavaScript!</noscript>

<my-app-root></my-app-root>

<script>
    if (navigator.serviceWorker.controller) {
        console.log('[PWA] active service worker found, no need to register')
    } else {
        //Register the ServiceWorker
        navigator.serviceWorker.register('sw.js', {
            scope: '/ma_bjoern/vanilla-wc/'
        }).then((reg) => {
            console.log('[PWA] Service worker has been registered for scope:' + reg.scope);
        });
    }
</script>
<script src="./dist/bundle.js"></script>
</body>
</html>
