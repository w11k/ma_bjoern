<app-drawer-layout>
  <app-drawer #drawer slot="drawer" swipe-open="true">
    <app-menu (clicked)="closeMenu()"></app-menu>
  </app-drawer>
  <app-header-layout>
    <app-header effects="waterfall" reveals slot="header">
      <app-toolbar>
        <paper-icon-button drawer-toggle icon="menu"></paper-icon-button>
        <div main-title>Todo-App</div>
      </app-toolbar>
    </app-header>
    <router-outlet main></router-outlet>
  </app-header-layout>
</app-drawer-layout>
