<nav mat-tab-nav-bar mat-align-tabs="center" mat-stretch-tabs>
  <a mat-tab-link
     routerLink="/todos/all"
     routerLinkActive #rla1="routerLinkActive"
     [active]="rla1.isActive">
    <mat-icon [matBadge]="getCount().total" matBadgeColor="warn">list</mat-icon>
    <small>All</small>
  </a>
  <a mat-tab-link
     routerLink="/todos/active"
     routerLinkActive #rla2="routerLinkActive"
     [active]="rla2.isActive">
    <mat-icon [matBadge]="getCount().active" matBadgeColor="warn">check_box_outline_blank</mat-icon>
    <small>Active</small>
  </a>
  <a mat-tab-link
     routerLink="/todos/completed"
     routerLinkActive #rla3="routerLinkActive"
     [active]="rla3.isActive">
    <mat-icon [matBadge]="getCount().completed" matBadgeColor="warn">check_box</mat-icon>
    <small>Completed</small>
  </a>
</nav>

<router-outlet></router-outlet>
